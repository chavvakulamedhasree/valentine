<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Someone Special ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1e1e2f, #3a1c71);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

/* Big Heart */
.heart {
  position: relative;
  width: 200px;
  height: 180px;
  background: #ff2e63;
  transform: rotate(-45deg);
  cursor: pointer;
  animation: pulse 1.5s infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 200px;
  height: 180px;
  background: #ff2e63;
  border-radius: 50%;
}

.heart:before {
  top: -100px;
  left: 0;
}

.heart:after {
  left: 100px;
  top: 0;
}

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.08); }
  100% { transform: rotate(-45deg) scale(1); }
}

/* Text on Heart */
.heart span {
  transform: rotate(45deg);
  font-size: 18px;
  text-align: center;
  z-index: 2;
}

/* Letter */
.letter {
  position: absolute;
  background: white;
  color: #333;
  width: 320px;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  opacity: 0;
  transform: scale(0.5);
  transition: 0.8s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.letter.show {
  opacity: 1;
  transform: scale(1);
}

.letter h2 {
  color: #ff2e63;
  margin-bottom: 10px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="heart" onclick="openLetter()" id="bigHeart">
  <span>Touch My Heart ðŸ’–</span>
</div>

<div class="letter hidden" id="loveLetter">
  <h2>My Dearest ðŸ’•</h2>
  <p>
    <!-- âœ¨ WRITE YOUR MESSAGE HERE âœ¨ -->
    From the moment you came into my life,
    everything became softer, brighter, and warmer.
    You are my favorite feeling.
    Happy Valentineâ€™s Day ðŸ’—
  </p>
</div>

<script>
function openLetter() {
  document.getElementById("bigHeart").style.display = "none";
  let letter = document.getElementById("loveLetter");
  letter.classList.remove("hidden");
  setTimeout(() => {
    letter.classList.add("show");
  }, 100);
}
</script>

</body>
</html>
